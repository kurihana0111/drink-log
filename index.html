    <script>
        let drinks = JSON.parse(localStorage.getItem('my_drinks_v3')) || [];
        let viewDate = new Date();
        let selectedDayStr = new Date().toISOString().split('T')[0];
        let currentRating = 0;

        window.onload = () => {
            initStars();
            renderAll();
        };

        function initStars() {
            const container = document.getElementById('starRatingContainer');
            container.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const box = document.createElement('div');
                box.className = 'star-box';
                box.innerHTML = '<i class="fas fa-star"></i>';
                box.onclick = () => { currentRating = i; updateStars(); };
                container.appendChild(box);
            }
        }

        function updateStars() {
            const stars = document.getElementById('starRatingContainer').children;
            for (let i = 0; i < 5; i++) {
                stars[i].classList.toggle('active', i < currentRating);
            }
        }

        document.getElementById('drinkForm').onsubmit = (e) => {
            e.preventDefault();
            drinks.push({
                id: Date.now(),
                date: selectedDayStr,
                shop: document.getElementById('shopName').value,
                name: document.getElementById('drinkName').value,
                sugar: document.getElementById('sugar').value,
                ice: document.getElementById('ice').value,
                rating: currentRating,
                note: document.getElementById('drinkNote').value
            });
            localStorage.setItem('my_drinks_v3', JSON.stringify(drinks));
            currentRating = 0;
            updateStars();
            e.target.reset();
            renderAll();
        };

        function renderAll() {
            renderCalendar();
            renderList();
            renderStats();
        }

        function renderStats() {
            const ym = `${viewDate.getFullYear()}-${String(viewDate.getMonth() + 1).padStart(2, '0')}`;
            const monthly = drinks.filter(d => d.date.startsWith(ym));
            document.getElementById('monthlyCount').innerText = `${monthly.length} æ¯`;
        }

        function showRankings() {
            if (drinks.length === 0) return alert("é‚„æ²’æœ‰ç´€éŒ„å–”ï¼å¿«å»å–ä¸€æ¯å§ï½");

            // åº—å®¶æ’è¡Œ
            const shopCounts = drinks.reduce((acc, d) => {
                acc[d.shop] = (acc[d.shop] || 0) + 1;
                return acc;
            }, {});
            const sortedShops = Object.entries(shopCounts).sort((a, b) => b[1] - a[1]);
            
            document.getElementById('shopRankList').innerHTML = sortedShops.slice(0, 3).map(([name, count], idx) => `
                <div class="rank-item">
                    <div class="rank-number bg-yellow-100 text-yellow-600">${idx+1}</div>
                    <div class="flex-grow font-bold">${name}</div>
                    <div class="text-xs text-gray-400">${count} æ¬¡ç´€éŒ„</div>
                </div>
            `).join('');

            // é£²æ–™æ’è¡Œ (åŠ æ¬Šï¼šæ¬¡æ•¸ * 10 + è©•åˆ† * 2)
            const drinkScores = drinks.reduce((acc, d) => {
                const key = `${d.shop} - ${d.name}`;
                if (!acc[key]) acc[key] = { count: 0, totalRating: 0 };
                acc[key].count += 1;
                acc[key].totalRating += (d.rating || 0);
                return acc;
            }, {});

            const sortedDrinks = Object.entries(drinkScores)
                .map(([name, data]) => ({
                    name,
                    score: (data.count * 10) + (data.totalRating / data.count * 2),
                    count: data.count
                }))
                .sort((a, b) => b.score - a.score);

            document.getElementById('drinkRankList').innerHTML = sortedDrinks.slice(0, 5).map((item, idx) => `
                <div class="rank-item">
                    <div class="rank-number ${idx < 3 ? 'bg-pink-100 text-pink-500' : 'bg-gray-100 text-gray-400'}">${idx+1}</div>
                    <div class="flex-grow text-sm font-bold">${item.name}</div>
                    <div class="text-[10px] text-pink-300">ç†±æ„›ç¨‹åº¦ ${Math.round(item.score)}</div>
                </div>
            `).join('');

            document.getElementById('rankModal').style.display = 'flex';
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            const y = viewDate.getFullYear(), m = viewDate.getMonth();
            document.getElementById('currentMonthStr').innerText = `${y}å¹´ ${m + 1}æœˆ`;
            const first = new Date(y, m, 1).getDay();
            const days = new Date(y, m + 1, 0).getDate();
            for (let i = 0; i < first; i++) grid.innerHTML += `<div></div>`;
            for (let d = 1; d <= days; d++) {
                const dStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const has = drinks.some(dr => dr.date === dStr);
                const el = document.createElement('div');
                el.className = `calendar-day ${has ? 'has-drink' : 'bg-white text-gray-300'} ${dStr === selectedDayStr ? 'selected-day' : ''}`;
                el.innerHTML = `<span>${d}</span>${has ? '<div class="drink-dot"></div>' : ''}`;
                el.onclick = () => { selectedDayStr = dStr; renderAll(); };
                grid.appendChild(el);
            }
        }

        function renderList() {
            const filtered = drinks.filter(d => d.date === selectedDayStr);
            const list = document.getElementById('drinkList');
            document.getElementById('listTitle').innerText = `${selectedDayStr} ç´€éŒ„`;
            if (filtered.length === 0) {
                list.innerHTML = `<div class="text-center py-10 text-gray-300 text-xs">ä¼‘æ¯æ—¥ï¼Œæ²’å–é£²æ–™ ğŸƒ</div>`;
                return;
            }
            list.innerHTML = filtered.map(d => `
                <div class="bg-white p-4 rounded-2xl border border-pink-50 shadow-sm relative">
                    <div class="text-xs font-bold text-pink-400 mb-1">${d.shop}</div>
                    <div class="text-sm font-bold text-gray-700">${d.name}</div>
                    <div class="text-[10px] text-gray-400 mt-1">${d.sugar} | ${d.ice} | â˜… ${d.rating}</div>
                    <button onclick="deleteDrink(${d.id})" class="absolute top-2 right-2 text-gray-200 hover:text-red-300"><i class="fas fa-times"></i></button>
                </div>
            `).join('');
        }

        function deleteDrink(id) {
            drinks = drinks.filter(d => d.id !== id);
            localStorage.setItem('my_drinks_v3', JSON.stringify(drinks));
            renderAll();
        }

        function changeMonth(n) { viewDate.setMonth(viewDate.getMonth() + n); renderCalendar(); }
        function closeRankModal() { document.getElementById('rankModal').style.display = 'none'; }
    </script>
