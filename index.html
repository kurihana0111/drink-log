                    <p class="text-4xl font-black text-orange-400" id="totalSpentDisplay">NT$ 0</p>

                <!-- åº—å®¶æ’è¡Œ -->

                    <h4 class="text-xs font-bold text-gray-400 mb-4 flex items-center gap-2">

                </div>

                <!-- é£²æ–™æ’è¡Œ -->
                <div>
                    <h4 class="text-xs font-bold text-gray-400 mb-4 flex items-center gap-2">
                        <i class="fas fa-thumbs-up text-pink-300"></i> å¿ƒé ­å¥½é£²æ–™ TOP 5
                    </h4>
                    <div id="drinkRankList" class="space-y-2"></div>
                </div>
            </div>

            <button onclick="closeRankModal()" class="mt-8 w-full bg-purple-50 text-purple-600 py-4 rounded-2xl font-bold hover:bg-purple-100 transition">

    <script>
        let drinks = JSON.parse(localStorage.getItem('my_drinks_v3')) || [];
        let viewDate = new Date();
        let selectedDayStr = new Date().toISOString().split('T')[0];
        let currentRating = 0;

        window.onload = () => {
            initStars();
            renderAll();
        };

        // --- åº—åè¼¸å…¥åˆ‡æ› ---
        function toggleOtherShopInput() {
            const select = document.getElementById('shopName');
            const container = document.getElementById('otherShopContainer');
            const input = document.getElementById('otherShopName');
            
            if (select.value === 'other') {
                container.classList.remove('hidden');
                input.focus();
            } else {
                container.classList.add('hidden');
                input.value = '';
            }
        }

        function initStars() {
            const container = document.getElementById('starRatingContainer');
            container.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const box = document.createElement('div');
                box.className = 'star-box';
                box.innerHTML = `<i class="far fa-star"></i><div class="star-fill"><i class="fas fa-star"></i></div>`;
                box.onmousemove = (e) => {
                    const rect = box.getBoundingClientRect();
                    const isHalf = (e.clientX - rect.left) < (rect.width / 2);
                    updateStarsUI(isHalf ? i - 0.5 : i);
                };
                box.onmouseleave = () => updateStarsUI(currentRating);
                box.onclick = (e) => {
                    const rect = box.getBoundingClientRect();
                    const isHalf = (e.clientX - rect.left) < (rect.width / 2);
                    currentRating = isHalf ? i - 0.5 : i;
                    updateStarsUI(currentRating);
                };
                container.appendChild(box);
            }
        }

        function updateStarsUI(val) {
            const stars = document.getElementById('starRatingContainer').children;
            document.getElementById('ratingDisplay').innerText = val.toFixed(1);
            for (let i = 0; i < 5; i++) {
                const starIdx = i + 1;
                stars[i].classList.remove('active', 'half');
                if (val >= starIdx) stars[i].classList.add('active');
                else if (val >= starIdx - 0.5) stars[i].classList.add('half');
            }
        }

        function showRankings() {
            if (drinks.length === 0) {
                alert("é‚„æ²’æœ‰æ•¸æ“šå¯ä»¥çµ±è¨ˆå–”ï¼");
                return;
            }

            const totalSpent = drinks.reduce((sum, d) => sum + (Number(d.price) || 0), 0);
            document.getElementById('totalSpentDisplay').innerText = `NT$ ${totalSpent.toLocaleString()}`;
            document.getElementById('avgSpentPerDrink').innerText = `å¹³å‡æ¯æ¯ $${Math.round(totalSpent / drinks.length)}`;

            const shopCounts = drinks.reduce((acc, d) => {
                acc[d.shop] = (acc[d.shop] || 0) + 1;
                return acc;
            }, {});
            const sortedShops = Object.entries(shopCounts).sort((a, b) => b[1] - a[1]).slice(0, 3);
            
            document.getElementById('shopRankList').innerHTML = sortedShops.map(([name, count], idx) => `
                <div class="rank-item">
                    <div class="rank-number ${idx === 0 ? 'bg-yellow-400 text-white' : 'bg-gray-100 text-gray-500'}">${idx + 1}</div>
                    <div class="flex-grow font-bold text-gray-700">${name}</div>
                    <div class="text-xs font-bold text-pink-400">${count} æ¯</div>
                </div>
            `).join('');

            const drinkData = drinks.reduce((acc, d) => {
                const key = `${d.shop} - ${d.name}`;
                if (!acc[key]) acc[key] = { count: 0, totalScore: 0 };
                acc[key].count++;
                acc[key].totalScore += d.rating;
                return acc;
            }, {});

            const sortedDrinks = Object.entries(drinkData)
                .map(([name, data]) => ({
                    name,
                    avgRating: data.totalScore / data.count,
                    count: data.count,
                    loveIndex: (data.count * 10) + (data.totalScore / data.count * 2)
                }))
                .sort((a, b) => b.loveIndex - a.loveIndex)
                .slice(0, 5);

            document.getElementById('drinkRankList').innerHTML = sortedDrinks.map((d, idx) => `
                <div class="rank-item">
                    <div class="rank-number ${idx < 3 ? 'bg-pink-400 text-white' : 'bg-pink-100 text-pink-400'}">${idx + 1}</div>
                    <div class="flex-grow">
                        <div class="text-sm font-bold text-gray-700">${d.name}</div>
                        <div class="text-[10px] text-gray-400">å¹³å‡ â˜…${d.avgRating.toFixed(1)} / å…±é£² ${d.count} æ¬¡</div>
                    </div>
                    <div class="text-[10px] font-bold text-purple-400 bg-purple-50 px-2 py-1 rounded-full">ç†±æ„›åº¦ ${Math.round(d.loveIndex)}</div>
                </div>
            `).join('');

            document.getElementById('rankModal').style.display = 'flex';
        }

        function closeRankModal() {
            document.getElementById('rankModal').style.display = 'none';
        }

        document.getElementById('drinkForm').onsubmit = (e) => {
            e.preventDefault();
            
            // è™•ç†åº—åé‚è¼¯
            let selectedShop = document.getElementById('shopName').value;
            if (selectedShop === 'other') {
                selectedShop = document.getElementById('otherShopName').value.trim();
                if (!selectedShop) {
                    alert('è«‹è¼¸å…¥è‡ªè¨‚åº—åï¼');
                    return;
                }
            }

            drinks.push({
                id: Date.now(),
                date: selectedDayStr,
                shop: selectedShop,
                name: document.getElementById('drinkName').value,
                sugar: document.getElementById('sugar').value,
                ice: document.getElementById('ice').value,
                price: document.getElementById('drinkPrice').value || 60,
                rating: currentRating,
                note: document.getElementById('drinkNote').value
            });
            
            localStorage.setItem('my_drinks_v3', JSON.stringify(drinks));
            currentRating = 0;
            updateStarsUI(0);
            e.target.reset();
            document.getElementById('otherShopContainer').classList.add('hidden');
            renderAll();
        };

        function renderAll() {
            renderCalendar();
            renderList();
            renderStats();
        }

        function renderStats() {
            const ym = `${viewDate.getFullYear()}-${String(viewDate.getMonth() + 1).padStart(2, '0')}`;
            const monthly = drinks.filter(d => d.date.startsWith(ym));
            document.getElementById('monthlyCount').innerText = `${monthly.length} æ¯`;
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            const y = viewDate.getFullYear(), m = viewDate.getMonth();
            document.getElementById('currentMonthStr').innerText = `${y}å¹´ ${m + 1}æœˆ`;
            const first = new Date(y, m, 1).getDay();
            const days = new Date(y, m + 1, 0).getDate();
            for (let i = 0; i < first; i++) grid.innerHTML += `<div></div>`;
            for (let d = 1; d <= days; d++) {
                const dStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const has = drinks.some(dr => dr.date === dStr);
                const el = document.createElement('div');
                el.className = `calendar-day ${has ? 'has-drink' : 'bg-white text-gray-300'} ${dStr === selectedDayStr ? 'selected-day' : ''}`;
                el.innerHTML = `<span>${d}</span>${has ? '<div class="drink-dot"></div>' : ''}`;
                el.onclick = () => { selectedDayStr = dStr; renderAll(); };
                grid.appendChild(el);
            }
        }

        function renderList() {
            const filtered = drinks.filter(d => d.date === selectedDayStr);
            const list = document.getElementById('drinkList');
            document.getElementById('listTitle').innerText = `${selectedDayStr} ç´€éŒ„`;
            if (filtered.length === 0) {
                list.innerHTML = `<div class="text-center py-10 text-gray-300 text-xs tracking-widest text-uppercase">NO DRINKS TODAY ğŸƒ</div>`;
                return;
            }
            list.innerHTML = filtered.map(d => `
                <div class="bg-white p-4 rounded-2xl border border-pink-50 shadow-sm relative group">
                    <div class="text-xs font-bold text-pink-400 mb-1">${d.shop}</div>
                    <div class="text-sm font-bold text-gray-700">${d.name} <span class="text-[10px] text-orange-300 ml-2">$${d.price}</span></div>
                    <div class="text-[10px] text-gray-400 mt-1">${d.sugar} | ${d.ice} | â˜… ${d.rating.toFixed(1)}</div>
                    <button onclick="deleteDrink(${d.id})" class="absolute top-2 right-2 text-gray-200 hover:text-red-300 opacity-0 group-hover:opacity-100 transition"><i class="fas fa-times"></i></button>
                </div>
            `).join('');
        }

        function deleteDrink(id) {
            drinks = drinks.filter(d => d.id !== id);
            localStorage.setItem('my_drinks_v3', JSON.stringify(drinks));
            renderAll();
        }
        function changeMonth(n) { viewDate.setMonth(viewDate.getMonth() + n); renderCalendar(); }
    </script>
